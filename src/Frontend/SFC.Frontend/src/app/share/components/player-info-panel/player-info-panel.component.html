<div class="container">
    <sfc-avatar *ngIf="avatar" [radius]="radius" [stroke]="stroke" [progress]="model.raiting!" [data]="avatarModel"
        [progressModel]="avatarProgressModel" [badges]="badges">
    </sfc-avatar>

    <div *ngIf="info" class="info">
        <h3>{{model.firstName}} {{model.lastName}}</h3>
        <p>
            <ng-container *ngIf="model.position?.value || age">{{model.position?.value || age }} â€¢ </ng-container>
            <span>{{model.city}}</span>
        </p>
        <sfc-stars *ngIf="model.raiting" [value]="stars!" [sfcComponentSize]="ComponentSize.Small"></sfc-stars>
    </div>
</div>
