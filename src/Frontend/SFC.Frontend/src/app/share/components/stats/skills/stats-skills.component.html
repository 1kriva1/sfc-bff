<div class="container">
    <div class="type" *ngFor="let type of types">
        <h3>{{type.label}}</h3>
        <sfc-progress-semi-circle [progress]="type.value" [max]="type.total"
            [getColor]="getProgressColorDynamicallyFunc" [sfcComponentSize] [customSize]="1.5">
        </sfc-progress-semi-circle>
    </div>
</div>
